<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>      
    </tbody>
  </table>
</div>
